<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        TWNotes - Excluir tarefa
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar bg-body-tertiary bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TWNotes</a>
        </div>
    </nav>
    <main class="container">
        <h1>
            Excluir tarefa
        </h1>

        <p>Certeza que deseja excluir a tarefa <strong th:text="${todo.title}"></strong>? </p>

        <form method="post">
            <input class="btn btn-danger" type="submit" value="Excluir">
            <a th:href="@{/todos}" class="btn btn-primary">Cancelar</a>
        </form>
          
    </main>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
