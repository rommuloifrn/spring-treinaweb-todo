<!doctype html>
<html th:replace="~{base :: layout (~{::title}, ~{::main})}">
  <head>
    <title>
        <th:block th:unless="${todo.id}">Nova tarefa</th:block>
        <th:block th:if="${todo.id}">Editar tarefa</th:block>
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main>
        <h1>
            <span th:unless="${todo.id}">Nova</span> 
            <span th:if="${todo.id}">Editar</span>
            tarefa
        </h1>

        <form method="post" th:object="${todo}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="title" class="form-label">TÃ­tulo</label>
                <input th:field="*{title}" type="text" class="form-control" id="title">
                <ul>
                    <li th:each="error : ${#fields.errors('title')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>
            <div class="mb-3">
                <label for="deadline" class="form-label">Data de entrega</label>
                <input th:field="*{deadline}" type="date" class="form-control" id="deadline">
                <ul>
                    <li th:each="error : ${#fields.errors('deadline')}" th:text="${error}" class="text-danger"></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

          
    </main>

  </body>
</html>
